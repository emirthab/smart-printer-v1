<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style/upload.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Web Printer</title>
</head>
<body>
    <meta http-equiv="refresh" content="60" >
    <div class="form">
        <div class="company-logo">
            <img src="{{ url_for('static',filename='/img/company-logo.png') }}" alt="Yağmur Kültür Merkezi">
        </div>
        <form action = {{ url }} method = "POST" 
        enctype = "multipart/form-data" class="custom-form p-3 mb-2 bg-white text-dark shadow p-3 mb-5 bg-white rounded">
            <h4 class="info">Yüklemek istediğiniz dosyaları seçiniz.</h4>
            <input type="file" name="files[]" class="custom-file-input" id="customFile" multiple="true" required>
            <input type="submit" class="custom-submit-button btn btn-primary " value="Yukle"/>
            <div>
                <img class="upload-icon" src="{{ url_for('static',filename='/img/upload-icon.png') }}" alt="">
            </div>
        </form>   
    </div>
</body>
</html>
