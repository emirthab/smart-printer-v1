<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Akıllı Çıktı</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style/bootstrap.min.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper" style="height: 100vh;">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <div class="container shadow-sm"
                    style="margin: 0 auto;margin-bottom: 10px;background: #ffffff;max-width: 400px;">
                    <div class="row">
                        <div class="col"><img class="d-flex justify-content-sm-center align-items-sm-center"
                                src="{{ url_for('static',filename='img/company-logo-'+ logoid +'.png') }}"
                                style="margin: 0 auto;transform: translate(7px);height: 100px;"></div>
                    </div>
                </div>
                <div class="container" style="width: 100%;">
                    <div class="card d-flex" style="max-width: 400px;margin: 0 auto;margin-top: 30px;">
                        <div class="card-body">
                            <div style="width: 100%;"><a
                                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
                                    href="#" style="font-size: 30px;">
                                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                                    <div class="sidebar-brand-text mx-3"><span>Akıllı Çıktı</span></div>
                                </a><img class="d-flex justify-content-center align-items-center"
                                    src="{{ url_for('static',filename='img/animated-printer.gif') }}"
                                    style="width: 170px;margin: 0 auto;margin-top: -20px;"></div>
                            <h4 class="card-title" style="text-align: center;">Yüklemek İstediğiniz Dosyaları Seçiniz.
                            </h4>
                            <form action = {{ url }} method = "POST" 
                            enctype = "multipart/form-data">
                                <input id="customFile" name="files[]" class="form-control d-flex justify-content-center align-items-center"
                                    type="file" style="margin: 0 auto;" multiple="multiple">
                                <input type="submit" class="btn btn-primary d-flex justify-content-center align-items-center" style="margin: 0 auto;margin-top: 30px;" value="Yukle"/>
                            </form>                
                        </div>
                    </div>
                </div>
            </div><span class="d-flex justify-content-center align-items-center"
                style="min-height: auto;min-width: auto;margin-bottom: 15px;color: rgb(181,182,188);">Akıllı Çıktı 2021
                - Made by Emir Bahçeci</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
</body>

</html>
